<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MemoryZ RP</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="public/css/style.css" />
  </head>
  <body>
    <div class="fullscreen-video-container">
      <video loop muted autoplay playsinline class="fullscreen-video">
        <source src="public/assets/video.mp4" type="video/mp4" />
      </video>
    </div>
    <div class="app-wrapper">
      <nav>
        <div class="nav-container">
          <div class="nav-logo">
            <img class="logo" src="public/assets/MemoryZ.svg" />
          </div>
          <div class="nav-links">
            <a class="active" href="">Home</a>
            <a href="">About Us</a>
            <a href="">News</a>
            <a href="">Rules</a>
            <a href="https://discord.gg/6ZxMAQcqXv">Discord</a>
          </div>
          <div class="nav-cta">
            <a id="cta" href="fivem://play.memoryzrp.com"
              ><i class="fa-solid fa-city"></i
            ></a>
          </div>
        </div>
      </nav>
      <section class="content">
        <section class="news">
          <h1>News</h1>
          <div class="entry">
            <p class="title">City Doors to open soon!</p>
            <p class="date">7/2/2024</p>
          </div>
          <div class="entry">
            <p class="title">Testing Phase has started</p>
            <p class="date">7/1/2024</p>
          </div>
        </section>
        <section class="cities">
          <h1>Cities</h1>
          <div class="cards">
            <div class="card" data-id="6rgxl6" data-ip="play.memoryzrp.com">
              <div class="card-left">
                <div class="card-header">
                  <h1>MemoryZ RP</h1>
                  <p><span class="players">0</span> Players</p>
                </div>
                <div class="card-actions">
                  <p class="ip" href="">play.memoryzrp.com</p>
                </div>
              </div>
              <div class="card-right">
                <img src="public/assets/MemoryZ_Vector_White.svg" />
              </div>
            </div>
          </div>
        </section>
      </section>
    </div>
    <script src="public/js/script.js"></script>
  </body>
</html>
